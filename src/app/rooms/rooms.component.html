<h2>Welcome to {{hotelName}} hotel.</h2>
<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>
<div *ngIf="rooms?.availableRooms">
   <app-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)" title={{title}}></app-rooms-list>
</div>
<button class="button" (click)="toggle()">click</button>

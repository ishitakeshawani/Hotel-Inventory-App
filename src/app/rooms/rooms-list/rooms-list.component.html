<h3>{{title}}</h3>
<table class="table">
    <tr style="background-color: gray;color:white">
        <th>Index</th>
        <th>Even/Odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenties</th>
        <th>Check In Time</th>
        <th>Select Room</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e = even; let o = odd; let i = index">
        <td>{{i}}</td>
        <td>{{e ? 'Even' : 'Odd'}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price | currency : 'INR'}}</td>
        <td>{{room.amenities | titlecase}}</td>
        <td>{{room.checkInTime | date}}</td>
        <td><button (click)="selectRoom(room)">Select</button></td>
    </tr>
</table>
